<head>

    <title>SocketServer</title>

<body>
    
    
    <h1>Acceso denegado</h1>
    <script src="socket.io/socket.io.js"></script>
    <script>

        // conexión al socket server
        var socket = io();
        socket.on('connect', function() {
            console.log('Conectado al servidor');
        });
        socket.on('disconnect', function() {
            console.log('Falló el servidor');
        });

        // EMITE MENSAJES
        // socket.emit('mensaje', { nombre: 'sebastian', id: 's001'}); 
        // socket.emit('mensaje', 'sebastian');

        // ESCUCHA MENSAJES - REFERENCIA A FLUTTER
        // socket.on('mensaje', function( payload ){
        //     console.log('Escuchando :', payload);
        // }); // escuchando mensaje
        
        socket.on('nuevo-mensaje', function( payload ){ // viene del socket.js 'nuevo-mensaje'
            console.log('Escuchando: ', payload);
        });
    </script>

</body>
</html>
